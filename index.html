<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="./imagens/LogoAlura.png" alt="Logo da Alura">
    </header>

    <main>
        <section>
            <textarea id="areaTexto" class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

            <div class="informacao">                
                <h6 class="apenasLetras">ATENÇÃO! Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
    
        <section>
            <textarea id="areaMensagem" class="mensagem" cols="20" rows="16"></textarea>
            <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
        </section>      
    </main>    
    <script src="script.js"></script>
</body>
</html>
